<!DOCTYPE html>
<html>
<head>
<title>Schedule SMS reminder form</title>
<link rel=stylesheet href=https://use.fontawesome.com/releases/v5.4.1/css/all.css integrity=sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz crossorigin=anonymous>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel=stylesheet>
<style>html,body{min-height:100%;padding:0;margin:0;font-family:Roboto,Arial,sans-serif;font-size:14px;color:#666}h1{margin:0 0 20px;font-weight:400;color:#1c87c9}p{margin:0 0 5px}.main-block{display:flex;flex-direction:column;justify-content:center;align-items:center;min-height:100vh;background:#1c87c9}form{padding:25px;margin:25px;box-shadow:0 2px 5px #f5f5f5;background:#f5f5f5}.fas{margin:25px 10px 0;font-size:72px;color:#fff}.fa-envelope{transform:rotate(-20deg)}.fa-at,.fa-mail-bulk{transform:rotate(10deg)}input,textarea{width:calc(100% - 18px);padding:8px;margin-bottom:20px;border:1px solid #1c87c9;outline:0}input::placeholder{color:#666}button{width:100%;padding:10px;border:0;background:#1c87c9;font-size:16px;font-weight:400;color:#fff}button:hover{background:#2371a0}@media(min-width:568px){.main-block{flex-direction:row}.left-part,form{width:50%}.fa-envelope{margin-top:0;margin-left:20%}.fa-at{margin-top:-10%;margin-left:65%}.fa-mail-bulk{margin-top:2%;margin-left:28%}}</style>
</head>
<body>
<div class=main-block>
<div class=left-part>
<i class="fas fa-envelope"></i>
<i class="fas fa-at"></i>
<i class="fas fa-mail-bulk"></i>
</div>
<form action=/>
<h1>Rendez-vous SMS reminder form</h1>
<div class=info>
<p>From /*auto-filled for security reasons*/</p>
<input class=fname id=fromPhone type=text name=name placeholder="From : +250788574136">
<p>To: N.B with country code e.g +250788574136 </p>
<input type=text name=name placeholder="Reciever Phone here">
<label for=birthdaytime>choose Rendez_vous date: mm/dd/yyy</label>
<input type=datetime-local id=birthdaytime name=birthdaytime>
<select style=cursor:pointer type=text id=mySelect onchange=myFunctionchang()>
<option value=0>choose the day to send SMS</option>
<option value=0>send Sms The same day</option>
<option value=1>Send SmS 1 day before</option>
<option value=2>Send SmS 2 days before</option>
<option value=3> Send SmS 3 days before</option>
<option value=4>Send SmS 4 days before</option>
<option value=5>Send SmS 5 days before</option>
<option value=6>Send SmS 6 days before</option>
<option value=7>Send SmS 7 days before</option>
</select>
<input type=text id=duedate name=name placeholder="select the days before reminder date to send sms">
</div>
<p>Message</p>
<div>
<textarea rows=4></textarea>
</div>
<button style=cursor:pointer type=submit href=/>Submit</button>
</form>
</div>
<script>document.getElementById("fromPhone").disabled=true;function myFunctionchang(){var b;var c=document.getElementById("mySelect").value;alert(c);var a=document.getElementById("birthdaytime").value;var e=new Date(a);e.setDate(e.getDate()-c);let text=new Date(e).toUTCString();alert(" you selected "+text);document.getElementById("duedate").value=text;if(document.getElementById("duedate").value=="Invalid Date"){alert("invalid select the date and time  first");document.getElementById("duedate").style.color="#ff0000"}else{document.getElementById("duedate").style.color=""}};</script>
</body>
</html>
